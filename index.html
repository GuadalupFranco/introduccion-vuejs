<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    evt: "click",
                    counter: 0
                };
            },
            methods: {
                increment(){
                    this.counter++;
                },
                decrement(){
                    this.counter--;
                }
            },
            template: `<button v-on:[evt]="increment">+1</button>
                    <h1>{{ counter }}</h1>
                    <button v-on:[evt]="decrement">-1</button>`
        }).mount("#app");
        console.log(vm);
    </script>
</body>

</html>
