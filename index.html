<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">{{ text }}</div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    username: "Guadalupe",
                    title: "",
                    description: "",
                    text: "You are looged out",
                    open: true,
                    posts: [{
                        title: "Titulo 1",
                        description: "Lorem ipsum..."
                    },
                    {
                        title: "Titulo 2",
                        description: "Lorem ipsum..."
                    },
                    {
                        title: "Titulo 3",
                        description: "Lorem ipsum..."
                    },
                    {
                        title: "Titulo 4",
                        description: "Lorem ipsum..."
                    }, 
                    ]
                };
            },
            computed: {
                label(){
                    return this.open ? "Close" : "Open";
                },
                styles(){
                    return this.open ? ['open'] : ['close'];
                }
            },
            watch: {
                open(value){
                    if(value) {
                        this.text = "VUE JS";

                    } else {
                        this.text = "Access to your account";
                        this.username = "";
                    }
                }
            },
            template: `
            <div class="container" :class="styles">
                <h2>{{ text }}</h2>

                <div v-if="open">
                    <p> Hello, {{ username }}</p>
                    <div class="list">
                        <item 
                            v-for="(item, i) in posts"
                            :key="i"
                            :post="item"
                        />
                    </div>
                </div>
                <div v-else="open">
                    <div>Username: </div>
                    <input type="text" v-model="username">
                </div>
                <button @click="open = !open">
                    <div v-if="!open">Log in</div>    
                    <div v-else="open">Log out</div>
                </button>
            </div>
            `
        })

        app.component("item", {
            props: ["post"],
            template: `
            <div class="item">
                <div class="title">{{ post.title }}</div>
                <p>{{ post.description }}</p>
            </div>
            `
        });

        const vm = app.mount("#app");
    </script>

    <style>
        html, body {
            height: 100vh;
            margin: 0;
            font-family: Nunito, Arial, sans-serif;
        }
        #app, .container {
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }

        .close {
            background-color: #eca1a6;
        }

        .open {
            background-color: #b5e7a0;
        }

        .list {
            display: flex;
            flex-direction: column;
        }

        .item {
            border: 1px solid black;
        }

        .title{
            font-weight: bold;
            font-size: 1.2rem;
        }

        form button, form h4{
            display:flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
        }
    </style>
</body>

</html>
