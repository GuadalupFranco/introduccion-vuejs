<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">{{ text }}</div>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hello Vue"
                };
            },
            methods: {
                input(e){
                    this.text = e.srcElement.value;
                }
            },
            template: `
                <p>{{ text }}</p>
                <!-- alias for v-on and v-bind -->
                <input 
                    type="text"
                    @input="input"
                    :value="text">
                <!-- alias -->
                <input 
                    type="text" 
                    v-model="text">
            `
        }).mount("#app");
    </script>
</body>

</html>
