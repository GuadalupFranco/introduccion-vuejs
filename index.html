<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">{{ text }}</div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hello Vue"
                };
            },
            provide() {  
                return{
                    otherText: this.text
                };
            },

            template: `
            <div>{{ text }}</div>
            <second />
            `
        });

        app.component("second", {
            template: `
            <third />
            `
        });
        
        app.component("third", {
            inject: ["otherText"],
            template: `
            <div>{{ otherText }}</div>
            `
        });

        const vm = app.mount("#app");
    </script>
</body>

</html>
